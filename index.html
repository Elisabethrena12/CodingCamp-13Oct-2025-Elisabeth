<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1> My Todo List</h1>
        <div class="toDo"> 
            <input type="text" class="taskInput" id="taskInput" placeholder="Add a new todo...">
            <input type="date" class="dateInput" id="dateInput" placeholder="mm/dd/yyyy">
            <button class="addTaskBtn" onclick="addTask();"> Add </button>
        </div>
        <div class="btnContainer">
            <button class="btnFilter" onclick="markDone(index);">FILTER</button>
            <button class="btnDelete" onclick="deleteTask(index);">DELETE ALL</button>
        </div>
        <table class="taskTable" id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
